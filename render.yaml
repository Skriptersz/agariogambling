services:
  # API Server
  - type: web
    name: agar-api
    runtime: node
    plan: starter
    buildCommand: chmod +x build-server.sh && ./build-server.sh
    startCommand: chmod +x start-server.sh && ./start-server.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: agar-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: agar-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"

  # Game Server
  - type: web
    name: agar-game
    runtime: node
    plan: starter
    buildCommand: chmod +x build-game.sh && ./build-game.sh
    startCommand: chmod +x start-game.sh && ./start-game.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: GAME_SERVER_PORT
        value: 3001
      - key: REDIS_URL
        fromDatabase:
          name: agar-redis
          property: connectionString
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: agar-db
    databaseName: agar_arena
    plan: starter

  - name: agar-redis
    plan: starter
